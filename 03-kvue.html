<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="kvue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{counter}}</p>
        <p k-text="counter"></p>
        <p k-html="desc"></p>
    </div>

    <script>
        const app = new KVue({
            el: '#app',
            data: {
                counter: 1,
                desc: 'kvue<span style="color:red;">222222222辅导费付付付</span>'
            }
        })

        setInterval(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
