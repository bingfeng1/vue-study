<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="kvue.js"></script>
</head>

<body>
    <div id="app">
        <p @click="onclick">{{counter}}</p>
        <p k-text="counter"></p>
        <p k-html="desc"></p>
    </div>

    <script>
        const app = new KVue({
            el: '#app',
            data: {
                counter: 1,
                desc: 'kvue<span style="color:red;">222222222辅导费付付付</span>'
            },
            methods: {
                onclick() {
                    // this必须是组件实例
                    alert(this.counter)
                }
            },
        })

        setInterval(() => {
            app.counter++
        }, 1000)
    </script>
</body>

</html>
